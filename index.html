<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وليد الخليقي - موقع شخصي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            min-height: 100vh;
            direction: rtl;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255,255,255,0.3);
            margin: 0 auto 20px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .content {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .section {
            margin: 25px 0;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffcc00;
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .social-btn {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-img">👨‍💻</div>
        <h1>وليد الخليقي</h1>
        <p class="subtitle">مرحباً بكم في موقعي الشخصي</p>
        
        <div class="content">
            <div class="section">
                <h2>عني</h2>
                <p>أهلاً أنا وليد الخليقي، هذا هو موقعي الشخصي الأول. أستخدم هذا الموقع لمشاركة أفكار ومعرفتي مع الآخرين.</p>
            </div>
            
            <div class="section">
                <h2>المهارات</h2>
                <p>• تطوير المواقع<br>• التصميم<br>• الكتابة<br>• التعلم المستمر</p>
            </div>
            
            <div class="social-links">
                <a href="#" class="social-btn">تويتر</a>
                <a href="#" class="social-btn">لينكدإن</a>
                <a href="#" class="social-btn">جيت هاب</a>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2024 وليد الخليقي. جميع الحقوق محفوظة.</p>
        </div>
    </div>
</body>
</html>
